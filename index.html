<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <link
         href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="styles.css" />

      <title>Frontend Mentor | Fylo data storage component</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <div class="mywrapper">
         <div class="mywrapper__first">
            <img src="images/logo.svg" alt="logo" />
            <div class="mywrapper__first--icons">
               <div class="mywrapper__first--icon">
                  <img src="images/icon-document.svg" alt="document" />
               </div>
               <div class="mywrapper__first--icon">
                  <img src="images/icon-folder.svg" alt="folder" />
               </div>
               <div class="mywrapper__first--icon">
                  <img src="images/icon-upload.svg" alt="upload" />
               </div>
            </div>
         </div>
         <div class="wrapper-second">
            <div class="mywrapper__second--message">
               <p>185 <span>GB Left</span></p>
            </div>
            <div class="mywrapper__second">
               <p>
                  Youâ€™ve used <span style="font-weight: 700;">815 GB</span> of
                  your storage
               </p>
               <div class="mywrapper__second--progress-bar">
                  <div
                     class="mywrapper__second--progress-bar-item"
                     style="height: 15px; width: 81.5%;"
                  >
                     <div
                        class="mywrapper__second--progress-bar-item-dot"
                        style="height: 12px; width: 3.5%;"
                     ></div>
                  </div>
               </div>
               <!--<div class="progress-texts">
               <div class="progress-text"><p>0 GB</p></div>
               <div class="progress-text"><p>1000 GB</p></div>
            </div>-->
               <div class="progress-texts">
                  <p>0 GB</p>
                  <p>1000 GB</p>
               </div>
            </div>
         </div>
      </div>

      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="#">Lan Nguyen</a>.
      </div>
   </body>
</html>
