<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <div class="tab-links">
            <button class="tab-link active" onclick="openForm(event, 'signup')">
               Sign Up
            </button>
            <button class="tab-link" onclick="openForm(event, 'login')">
               Log In
            </button>
         </div>
         <div id="signup" class="tab-content">
            <form class="signup-form" action="">
               <h1>Sign Up For Free</h1>
               <div id="name">
                  <input
                     class="focus-infor"
                     type="text"
                     placeholder="First Name*"
                     required
                  />
                  <input
                     class="focus-infor"
                     type="text"
                     placeholder="Last Name*"
                     required
                  />
               </div>

               <input
                  type="email"
                  class="infor focus-infor"
                  placeholder="Email Address*"
                  required
               />
               <input
                  type="password"
                  class="infor focus-infor"
                  placeholder="Set A Password*"
                  required
               />
               <button class="btn">get started</button>
            </form>
         </div>
         <div id="login" class="tab-content">
            <form class="login-form" action="">
               <h1>Welcome Back!</h1>
               <input
                  type="email"
                  class="infor focus-infor"
                  placeholder="Email Address*"
                  required
               />
               <input
                  type="password"
                  class="infor focus-infor"
                  id="information"
                  placeholder="Set A Password*"
                  required
               />
               <a href="">Forgot Password?</a>
               <button class="btn" onclick="changeBorder();">log in</button>
            </form>
         </div>
      </div>
   </body>
   <script>
      function openForm(event, formName) {
         var tabContent, tabLinks;
         tabContent = document.getElementsByClassName("tab-content");
         for (let i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
         }
         tabLinks = document.getElementsByClassName("tab-link");
         for (let i = 0; i < tabLinks.length; i++) {
            tabLinks[i].className = tabLinks[i].className.replace(
               " active",
               ""
            );
         }
         document.getElementById(formName).style.display = "block";
         event.currentTarget.className += " active";
      }

      /* function changeBorder() {
         document.getElementsByClassName("focus-infor").style.borderColor =
            "red";
      } */
   </script>
</html>
